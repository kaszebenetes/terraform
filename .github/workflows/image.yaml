---
name: Create and publish a Docker image

on:
  push:
    branches: ['*']
  workflow_dispatch:
jobs:
  build-and-push-image:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          DOCKER_REGISTRY: ghcr.io
          GITHUB_USERNAME: ${{ github.actor }}
        run: |
          echo "${GITHUB_TOKEN}" | docker login ${DOCKER_REGISTRY} -u "${GITHUB_USERNAME}" --password-stdin

      - name: Verify login
        run: |
          docker info | grep "Username"


      - name: Build docker image
        run: docker build ./ansible/roles/nginx-docker/templates/ -t ghcr.io/kaszebenetes/terraform:feature_docker

      - name: Push docker image
        run: docker push ghcr.io/kaszebenetes/terraform:feature_docker
